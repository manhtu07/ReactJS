<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/css/font-awesome.min.css" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="container">
         <div class="text-center"><h1>Quản Lý Công Việc</h1></div>
         <div class="row">
            <div class="col-md-4">
              <div class="panel panel-warning">
                  <div class="panel-heading">
                    <h3 class="panel-title">Thêm công việc
                     <span class="fa fa-times-circle text-right" style="padding-left: 60%"></span>
                    </h3>
                  </div>
                  <div class="panel-body">
                     <form action="" method="POST" role="form">
                       <div class="form-group">
                         <label for="">Tên</label>
                         <input type="text" name="keyword" class="form-control" id="" placeholder="">
                       </div>

                       <div class="form-group">
                        <label for="">Trạng thái</label>
                        <select name="status" id="" class="form-control">
                           <option value="1">Kích hoạt</option>
                           <option value="0">Ẩn</option>
                        </select>
                      </div>
                     <button type="button" class="btn btn-warning"><i class="fa fa-plus"></i> Lưu lại</button>
                     <button type="button" class="btn btn-danger"><i class="fa fa-times"></i> Hủy bỏ</button>
                     </form>
                  </div>
              </div>
              
            </div>
            <div class="col-md-8"></div>
         </div>
    </div>
    <script src="%PUBLIC_URL%/js/jquery-3.3.1.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
  </body>
</html>
